<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="shortcut icon" type="image/svg" href="images/paint brush.png" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/100c02c593.js" crossorigin="anonymous"></script>
    <script src='script.js' defer></script>
    <script src="https://kit.fontawesome.com/100c02c593.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1><span class="etch">Etch</span><span class="a">-a-</span><span class="sketch">Sketch</span></h1>
    <div class="container">
        <div class="color-selection">
            <button class="black">Black</button>
            <button class="blue">Blue</button>
            <button class="rainbow">Rainbow</button>
            <button class="reset"><i class="fa-solid fa-arrows-rotate fa-beat"></i></button>
        </div>
        <div class="sketch-face"></div>
    </div>

    <div class="selection">
        <div class="selection-form">
            <label for="grid-selection">Enter Size</label>
            <input type="text" class="grid-selection" name="selection" value="16">
        </div>
        <button class="submit-selection">Submit</button>
    </div>


</body>

</html>
